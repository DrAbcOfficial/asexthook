    <main>
      <h1>HUD</h1>
      <p>Used to dictate where client print commands print the given text.</p>
        <h2 id="Values">Values</h2>
        <table>
        	<thead>
        		<tr>
        				<th>Name</th>
        				<th>Value</th>
        				<th>Description</th>
        		</tr>
        	</thead>
        	<tbody>
        				<tr id='HUD_PRINTNOTIFY'>
        					<td>HUD_PRINTNOTIFY</td>
        					<td>1</td>
        					<td>Print notify</td>
        				</tr>
        				<tr id='HUD_PRINTCONSOLE'>
        					<td>HUD_PRINTCONSOLE</td>
        					<td>2</td>
        					<td>Print to console</td>
        				</tr>
        				<tr id='HUD_PRINTTALK'>
        					<td>HUD_PRINTTALK</td>
        					<td>3</td>
        					<td>Print to chat</td>
        				</tr>
        				<tr id='HUD_PRINTCENTER'>
        					<td>HUD_PRINTCENTER</td>
        					<td>4</td>
        					<td>Print to center of screen</td>
        				</tr>
        	</tbody>
        </table>    </main>
